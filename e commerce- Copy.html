<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elegant E-commerce</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --color-bg: #ffffff;
    --color-primary: #000000;
    --color-text: #6b7280;
    --color-card-bg: #fff;
    --color-shadow: rgba(0, 0, 0, 0.05);
    --radius: 0.75rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 2rem;
    --font-family: 'Poppins', sans-serif;
    --transition-speed: 0.3s;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: var(--font-family);
    background: var(--color-bg);
    color: var(--color-text);
    font-size: 18px;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    padding-left: var(--spacing-md);
    padding-right: var(--spacing-md);
  }

  /* Sticky header */
  header {
    position: sticky;
    top: 0;
    background: var(--color-bg);
    z-index: 1000;
    box-shadow: 0 2px 8px var(--color-shadow);
  }

  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--spacing-md) 0;
  }

  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: var(--color-primary);
    letter-spacing: 0.05em;
    user-select: none;
  }

  .nav-links {
    display: flex;
    gap: var(--spacing-lg);
  }

  .nav-link {
    font-weight: 600;
    font-size: 1rem;
    position: relative;
    padding: var(--spacing-sm) 0;
    color: var(--color-text);
    cursor: pointer;
    transition: color var(--transition-speed);
  }
  .nav-link:hover,
  .nav-link:focus {
    color: var(--color-primary);
    outline: none;
  }

  .btn-primary {
    background-color: var(--color-primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color var(--transition-speed);
  }
  .btn-primary:hover,
  .btn-primary:focus {
    background-color: #222222;
    outline: none;
  }

  /* Hero Section */
  .hero {
    padding: 6rem 0 5rem;
    text-align: center;
  }
  .hero h1 {
    font-weight: 700;
    font-size: 3.5rem;
    color: var(--color-primary);
    margin-bottom: 1rem;
    line-height: 1.1;
  }
  .hero p {
    font-size: 1.125rem;
    color: var(--color-text);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 2.5rem;
  }

  /* Products Section */
  .products {
    padding-bottom: 5rem;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 2rem;
  }

  .card {
    background: var(--color-card-bg);
    border-radius: var(--radius);
    box-shadow: 0 2px 10px var(--color-shadow);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
  }
  .card:hover,
  .card:focus-within {
    transform: translateY(-6px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    outline: none;
  }

  .product-image {
    width: 100%;
    aspect-ratio: 4 / 3;
    border-radius: var(--radius);
    margin-bottom: 1rem;
    overflow: hidden;
    background-color: #f9fafb;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .product-image img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
    display: block;
    border-radius: var(--radius);
  }

  .product-name {
    font-weight: 600;
    font-size: 1.125rem;
    color: var(--color-primary);
    margin-bottom: 0.5rem;
  }

  .product-price {
    font-weight: 600;
    color: #111827;
    margin-bottom: 1rem;
    font-size: 1rem;
  }

  .btn-add-cart {
    background-color: var(--color-primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    padding: 0.625rem 1.25rem;
    font-weight: 600;
    cursor: pointer;
    align-self: start;
    transition: background-color var(--transition-speed);
  }
  .btn-add-cart:hover,
  .btn-add-cart:focus {
    background-color: #222222;
    outline: none;
  }

  /* Cart Icon and Sidebar */
  .cart-btn {
    background: none;
    border: none;
    position: relative;
    cursor: pointer;
    transition: transform var(--transition-speed);
  }
  .cart-btn:hover,
  .cart-btn:focus {
    transform: scale(1.1);
    outline: none;
  }
  .cart-count {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #ef4444;
    color: white;
    border-radius: 9999px;
    font-size: 0.75rem;
    padding: 0.125rem 0.5rem;
    font-weight: 600;
    pointer-events: none;
  }

  /* Cart Sidebar */
  .cart-sidebar {
    position: fixed;
    top: 0;
    right: -100%;
    width: 320px;
    height: 100vh;
    background: var(--color-bg);
    box-shadow: -4px 0 12px var(--color-shadow);
    transition: right 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    z-index: 1500;
  }

  .cart-sidebar.open {
    right: 0;
  }

  .cart-header {
    padding: var(--spacing-md);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #e5e7eb;
  }
  .cart-title {
    font-weight: 700;
    font-size: 1.25rem;
    color: var(--color-primary);
  }
  .cart-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--color-primary);
    transition: color var(--transition-speed);
  }
  .cart-close:hover,
  .cart-close:focus {
    color: #f7f5f5;
    outline: none;
  }

  .cart-items {
    flex-grow: 1;
    overflow-y: auto;
    padding: var(--spacing-md);
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-md);
    color: var(--color-text);
  }
  .cart-item-name {
    font-weight: 600;
    color: var(--color-primary);
  }
  .cart-item-price {
    font-weight: 600;
  }
  .cart-empty {
    color: var(--color-text);
    text-align: center;
    margin-top: 4rem;
    font-style: italic;
  }

  .cart-footer {
    padding: var(--spacing-md);
    border-top: 1px solid #e5e7eb;
  }
  .cart-total {
    font-weight: 700;
    font-size: 1.25rem;
    margin-bottom: var(--spacing-sm);
    color: var(--color-primary);
  }
  .btn-checkout {
    width: 100%;
    background-color: var(--color-primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    padding: 0.75rem 1rem;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color var(--transition-speed);
  }
  .btn-checkout:hover,
  .btn-checkout:focus {
    background-color: #222222;
    outline: none;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: var(--spacing-lg) 0;
    font-size: 0.875rem;
    color: var(--color-text);
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .hero h1 {
      font-size: 2.25rem;
    }
  }
</style>
</head>
<body>
<header>
  <nav class="container" aria-label="Primary Navigation">
    <div class="logo" tabindex="0">Amazon Store</div>
    <div class="nav-links" role="menubar">
      <a href="#" class="nav-link" role="menuitem" tabindex="0">Home</a>
      <a href="#" class="nav-link" role="menuitem" tabindex="0">Shop</a>
      <a href="#" class="nav-link" role="menuitem" tabindex="0">About</a>
      <a href="#" class="nav-link" role="menuitem" tabindex="0">Contact</a>
    </div>
    <button class="cart-btn" aria-label="View shopping cart" title="Shopping Cart" id="cartBtn" aria-haspopup="dialog" aria-expanded="false" aria-controls="cartSidebar">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      <span class="cart-count" id="cartCount" aria-live="polite" aria-atomic="true" style="display:none">0</span>
    </button>
  </nav>
</header>

<main>
  <section class="hero container" role="banner" aria-label="Hero Section">
    <h1>Discover Amazon in Every Product</h1>
    <p>Your one-stop shop for the finest quality goods curated just for you.</p>
    <button class="btn-primary" aria-label="Browse Products">Browse Products</button>
  </section>

  <section class="products container" aria-label="Featured Products">
    <h2 style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Featured Products</h2>
    <div class="products-grid" id="productsGrid">
      <!-- Product cards will be injected by JS -->
    </div>
  </section>
</main>

<!-- Cart Sidebar -->
<aside class="cart-sidebar" id="cartSidebar" role="dialog" aria-modal="true" aria-labelledby="cartTitle" tabindex="-1" aria-hidden="true">
  <div class="cart-header">
    <h3 class="cart-title" id="cartTitle">Your Cart</h3>
    <button class="cart-close" id="cartCloseBtn" aria-label="Close cart sidebar">&times;</button>
  </div>
  <div class="cart-items" id="cartItems" tabindex="0" aria-live="polite" aria-relevant="additions removals"></div>
  <div class="cart-footer">
    <p class="cart-total" id="cartTotal">Total: $0.00</p>
    <button class="btn-checkout" id="btnCheckout" disabled>Checkout</button>
  </div>
</aside>

<footer>
  &copy; 2024 EleganceStore. All rights reserved.
</footer>

<script>
  // Sample Products Data with Images
  const products = [
    {
      id: 1,
      name: "Classic Blue Shirt",
      price: 160,
      image: "https://m.media-amazon.com/images/I/710mqhd9mCL._AC_UY1100_.jpg"
    },
    {
      id: 2,
      name: "G-Shock Watch",
      price: 199.99,
      image: "https://cdn.pixabay.com/photo/2020/04/20/20/49/gshock-5069819_1280.jpg"
    },
    {
      id: 3,
      name: "iPhone 15",
      price: 799.99,
      image: "https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-15-1.jpg"
    },
    {
      id: 4,
      name: "Stylish Sneakers",
      price: 129.99,
      image: "https://rukminim2.flixcart.com/image/612/612/xif0q/shoe/7/w/f/10-sp-103-walkstyle-white-original-imah7n9q6zuzpzkg.jpeg?q=70"
    },
    {
      id: 5,
      name: "Dell Laptop i5",
      price: 319.99,
      image: "https://images.pexels.com/photos/7974/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
    },
    {
      id: 6,
      name: "Cricket bat",
      price: 25.99,
      image: "https://circleofcricket.com/post_image/post_image_9afb183.jpg"
    },
  ];

  const productsGrid = document.getElementById('productsGrid');
  const cartBtn = document.getElementById('cartBtn');
  const cartSidebar = document.getElementById('cartSidebar');
  const cartCloseBtn = document.getElementById('cartCloseBtn');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  const cartTotal = document.getElementById('cartTotal');
  const btnCheckout = document.getElementById('btnCheckout');

  let cart = [];

  // Utility: format number as price
  function formatPrice(price) {
    return '$' + price.toFixed(2);
  }

  // Create product cards
  function renderProducts() {
    productsGrid.innerHTML = '';
    products.forEach(product => {
      const card = document.createElement('article');
      card.className = 'card';
      card.tabIndex = 0;
      card.setAttribute('aria-label', `${product.name} - Price ${formatPrice(product.price)}`);

      const imageDiv = document.createElement('div');
      imageDiv.className = 'product-image';

      const img = document.createElement('img');
      img.src = product.image;
      img.alt = product.name + " image";
      img.loading = "lazy";

      imageDiv.appendChild(img);

      const name = document.createElement('h3');
      name.className = 'product-name';
      name.textContent = product.name;

      const price = document.createElement('p');
      price.className = 'product-price';
      price.textContent = formatPrice(product.price);

      const btn = document.createElement('button');
      btn.className = 'btn-add-cart';
      btn.textContent = 'Add to Cart';
      btn.setAttribute('aria-label', `Add ${product.name} to cart`);
      btn.addEventListener('click', () => addToCart(product.id));

      card.appendChild(imageDiv);
      card.appendChild(name);
      card.appendChild(price);
      card.appendChild(btn);

      productsGrid.appendChild(card);
    });
  }

  // Add product to cart
  function addToCart(productId) {
    const existingItem = cart.find(item => item.id === productId);
    if (existingItem) {
      existingItem.quantity++;
    } else {
      const product = products.find(p => p.id === productId);
      if (product) {
        cart.push({...product, quantity: 1});
      }
    }
    updateCartUI();
  }

  // Remove product from cart
  function removeFromCart(productId) {
    cart = cart.filter(item => item.id !== productId);
    updateCartUI();
  }

  // Update cart UI elements
  function updateCartUI() {
    // Update cart item count badge
    const totalQty = cart.reduce((acc, item) => acc + item.quantity, 0);
    if(totalQty > 0) {
      cartCount.style.display = 'inline-block';
      cartCount.textContent = totalQty;
      cartBtn.setAttribute('aria-expanded', 'true');
    } else {
      cartCount.style.display = 'none';
      cartBtn.setAttribute('aria-expanded', 'false');
    }

    // Update cart sidebar accessibility
    cartSidebar.setAttribute('aria-hidden', totalQty === 0);

    // Render cart items
    cartItemsContainer.innerHTML = '';
    if(cart.length === 0) {
      const emptyMsg = document.createElement('p');
      emptyMsg.className = 'cart-empty';
      emptyMsg.textContent = "Your cart is empty.";
      cartItemsContainer.appendChild(emptyMsg);
      btnCheckout.disabled = true;
      cartTotal.textContent = 'Total: $0.00';
      return;
    }

    cart.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';

      const name = document.createElement('span');
      name.className = 'cart-item-name';
      name.textContent = `${item.name} x${item.quantity}`;

      const price = document.createElement('span');
      price.className = 'cart-item-price';
      price.textContent = formatPrice(item.price * item.quantity);

      const removeBtn = document.createElement('button');
      removeBtn.className = 'btn-remove-item';
      removeBtn.style.background = 'none';
      removeBtn.style.border = 'none';
      removeBtn.style.color = '#ef4444';
      removeBtn.style.cursor = 'pointer';
      removeBtn.style.fontWeight = '700';
      removeBtn.style.marginLeft = '0.5rem';
      removeBtn.setAttribute('aria-label', `Remove ${item.name} from cart`);
      removeBtn.textContent = '×';
      removeBtn.addEventListener('click', () => removeFromCart(item.id));

      itemDiv.appendChild(name);
      itemDiv.appendChild(price);
      itemDiv.appendChild(removeBtn);

      cartItemsContainer.appendChild(itemDiv);
    });

    const totalPrice = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
    cartTotal.textContent = `Total: ${formatPrice(totalPrice)}`;
    btnCheckout.disabled = false;
  }

  // Toggle cart sidebar visibility
  function toggleCartSidebar(open) {
    if(open) {
      cartSidebar.classList.add('open');
      cartSidebar.setAttribute('aria-hidden', 'false');
      cartSidebar.focus();
      cartBtn.setAttribute('aria-expanded', 'true');
    } else {
      cartSidebar.classList.remove('open');
      cartSidebar.setAttribute('aria-hidden', 'true');
      cartBtn.setAttribute('aria-expanded', 'false');
      cartBtn.focus();
    }
  }

  // Event listeners
  cartBtn.addEventListener('click', () => {
    const isOpen = cartSidebar.classList.contains('open');
    toggleCartSidebar(!isOpen);
  });

  cartCloseBtn.addEventListener('click', () => {
    toggleCartSidebar(false);
  });

  // Close cart on Escape key
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape' && cartSidebar.classList.contains('open')){
      toggleCartSidebar(false);
    }
  });

  // Checkout button alert (placeholder)
  btnCheckout.addEventListener('click', () => {
    alert('Checkout is not implemented in this demo.');
  });

  // Initialize
  renderProducts();
  updateCartUI();
</script>
</body>
</html>
